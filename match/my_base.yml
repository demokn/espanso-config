matches:
  # git commit message type
  - trigger: ":feat"
    replace: "🎁 "
  - trigger: ":fix"
    replace: "🐛 "
  - trigger: ":docs"
    replace: "📚 "
  - trigger: ":style"
    replace: "💄 "
  - trigger: ":refactor"
    replace: "♻️ "
  - trigger: ":tests"
    replace: "☑️ "
  - trigger: ":chore"
    replace: "🧹 "
  - trigger: ":build"
    replace: "🛠️ "
  - trigger: ":version"
    replace: "💸 "
  - trigger: ":revert"
    replace: "🔄 "
  - trigger: ":spike"
    replace: "🦄 "
  - trigger: ":epic"
    replace: "☄️ "
  - trigger: ":conf"
    replace: "⚙️ "
  - trigger: ":init"
    replace: "🎬 "
  - trigger: ":wip"
    replace: "🚧 "
  - trigger: ":cicd"
    replace: "🤖 "
